<!DOCTYPE html>
<html>

<head>
	<title>Hiển thị PDF</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
</head>

<body>
	<div>
		<canvas id="pdfViewer" style="border:1px solid black;"></canvas>
		<div>
			<button id="prevPage">Trang trước</button>
			<span>Trang: <span id="pageNumber"></span> / <span id="numPages"></span></span>
			<button id="nextPage">Trang tiếp</button>
		</div>
	</div>

	<script>
		// Thay đổi đường dẫn đến file PDF của bạn ở đây
		const pdfUrl = 'media/Chemical Peels  Procedures in Cosmetic Dermatology Series.pdf	';

		let pdfDoc = null,
			pageNum = 1,
			pageRendering = false,
			pageNumPending = null,
			canvas = document.getElementById('pdfViewer'),
			ctx = canvas.getContext('2d');

		function renderPage(num) {
			pageRendering = true;

			pdfDoc.getPage(num).then(function (page) {
				let viewport = page.getViewport({ scale: 1.5 });
				canvas.height = viewport.height;
				canvas.width = viewport.width;

				let renderCtx = {
					canvasContext: ctx,
					viewport: viewport
				};

				page.render(renderCtx).promise.then(function () {
					pageRendering = false;

					if (pageNumPending !== null) {
						renderPage(pageNumPending);
						pageNumPending = null;
					}
				});
			});

			document.getElementById('pageNumber').textContent = num;
		}

		pdfjsLib.getDocument(pdfUrl).promise.then(function (pdfDoc_) {
			pdfDoc = pdfDoc_;
			document.getElementById('numPages').textContent = pdfDoc.numPages;

			renderPage(pageNum);
		});

		document.getElementById('prevPage').addEventListener('click', function () {
			if (pageNum <= 1) {
				return;
			}
			pageNum--;
			renderPage(pageNum);
		});

		document.getElementById('nextPage').addEventListener('click', function () {
			if (pageNum >= pdfDoc.numPages) {
				return;
			}
			pageNum++;
			renderPage(pageNum);
		});
	</script>
</body>

</html>
